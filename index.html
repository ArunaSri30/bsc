<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Names</title>
</head>
<body>
  <h2>Unordered List of Names</h2>
  <ul>
    <li>Ravi</li>
    <li>Sita</li>
    <li>Arjun</li>
    <li>Laxmi</li>
    <li>Priya</li>
  </ul>

  <h2>Ordered List of Names</h2>
  <ol>
    <li>Ravi</li>
    <li>Sita</li>
    <li>Arjun</li>
    <li>Laxmi</li>
    <li>Priya</li>
  </ol>
</body>
</html>
